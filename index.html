<!DOCTYPE html>

<head>
    <div id="google_translate_element"></div>
    <script type="text/javascript">
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'en', // Set the default language
            includedLanguages: 'en,es,vi,ja,zh-CN,ko,ru,ar,hi', // Languages to be included
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: true // Prevent automatic display of the original select field
        }, 'google_translate_element');
    }

    document.getElementById('language_selector').addEventListener('change', function() {
        translatePage(this.value);
    });

    function translatePage(lang) {
        var translateElement = document.querySelector('.goog-te-combo');
        if (translateElement) {
            translateElement.value = lang;
            translateElement.dispatchEvent(new Event('change'));
        }
    }

    window.onload = function() {
        var userLang = navigator.language || navigator.userLanguage; 
        userLang = userLang.split('-')[0]; // Simplify to basic language code

        if (['en', 'es', 'vi', 'ja', 'zh', 'ko', 'ru', 'ar', 'hi'].includes(userLang)) {
            document.getElementById('language_selector').value = userLang === 'zh' ? 'zh-CN' : userLang; // Handle Chinese Mandarin
            translatePage(document.getElementById('language_selector').value);
        }
    };
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
