<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing head content -->
</head>
<body>
    <!-- Your existing body content -->
    <div id="google_translate_element"></div>
    <script type="text/javascript">
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function deleteCookie(name) {   
            document.cookie = name + '=; Max-Age=-99999999; path=/;';  
        }

        function translatePage(lang) {
            if (lang === '') {
                deleteCookie('googtrans');
                window.location.href = window.location.pathname + window.location.search;
            } else {
                setCookie('googtrans', '/en/' + lang, 365);
                window.location.href = window.location.pathname + window.location.search + '#googtrans(en|' + lang + ')';
            }
        }

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,es,vi,ja,zh-CN,ko,ru,ar,hi',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');
        }

        document.addEventListener('DOMContentLoaded', function() {
            var languageSelector = document.getElementById('language_selector');
            languageSelector.addEventListener('change', function() {
                translatePage(this.value);
            });
        });
    </script>
    <!-- Google Translate Script -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
